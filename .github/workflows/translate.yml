name: Translate README

on:
  push:
    branches:
      - main
    paths:
      - "README.md"

permissions:
  contents: write
  pull-requests: write
  models: read

jobs:
  translate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language:
          - name: "Traditional Chinese"
            code: "zh-TW"
            file: "README.zh-TW.md"
          - name: "Simplified Chinese"
            code: "zh-CN"
            file: "README.zh-CN.md"
          - name: "Japanese"
            code: "ja"
            file: "README.ja.md"
    steps:
      - uses: actions/checkout@v4
      
      - name: Translate README to ${{ matrix.language.name }}
        uses: FidelusAleksander/ai-translate-action@v1
        id: translate
        with:
          text-file: "README.md"
          target-language: ${{ matrix.language.code }}
          custom-instructions: "Keep technical terms and code snippets in English. Don't translate URLs, file paths, or code blocks. Preserve markdown formatting."
      
      - name: Save translation
        run: |
          mkdir -p docs/readme
          echo "$TRANSLATED_TEXT" > docs/readme/${{ matrix.language.file }}
        env:
          TRANSLATED_TEXT: ${{ steps.translate.outputs.translated-text }}
      
      - name: Upload translation artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.language.file }}
          path: docs/readme/${{ matrix.language.file }}

  create-pr:
    needs: translate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all translation artifacts
        uses: actions/download-artifact@v4
        with:
          path: docs/readme
      
      - name: Move files from artifact subdirectories
        run: |
          cd docs/readme
          for dir in */; do
            if [ -d "$dir" ]; then
              mv "$dir"* . 2>/dev/null || true
              rmdir "$dir" 2>/dev/null || true
            fi
          done
          ls -la
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs: update README translations"
          title: "docs: update README translations"
          body: |
            This PR updates all translations of the README.
            
            Changes were automatically generated using the [ai-translate-action](https://github.com/FidelusAleksander/ai-translate-action).
            
            ## Translated Languages
            - Traditional Chinese (zh-TW)
            - Simplified Chinese (zh-CN)
            - Japanese (ja)
          branch: docs/update-readme-translations
          add-paths: "docs/readme/README*"
          delete-branch: true
          labels: |
            documentation
